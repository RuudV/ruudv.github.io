    <style>
        :root {
            --color--background--default: #efefef;
            --color--text--default: #262626;

            --color--text--links: #262626;
            --color--text--links--visited: #666;

            --letter-spacing--default: -.2px;
            --letter-spacing--title: normal;

            --padding--body: 9vw;

            --switch-theme--border-right--width: 8px;
        }

        .dark {
            --color--background--default: #1a1a1a;
            --color--text--default: #999;

            --color--text--links: #d9d9d9;
            --color--text--links--visited: #999;

            --letter-spacing--default: -.1px;
            --letter-spacing--title: .8px;

            --switch-theme--border-right--width: 7px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;

            margin: 0;
            padding: var(--padding--body);

            background-color: var(--color--background--default);

            font: 300 1rem/1.5 'IBM Plex Mono', monospace;
            color: var(--color--text--default);
            letter-spacing: var(--letter-spacing--default);

            transition: color .3s ease-in-out, background-color .3s ease-in-out, letter-spacing .3s ease-in-out;
        }

        h1 {
            margin: 0 0 .75rem -.1875rem;

            font-family: 'Playfair Display', serif;
            font-weight: 400;
            line-height: 1;
            font-size: 3.5rem;
            letter-spacing: var(--letter-spacing--title);

            transition: letter-spacing .3s ease-in-out;
        }

        p {
            margin: 0;
        }

        a {
            color: var(--color--text--links);
            text-decoration: underline;

            transition: color .3s ease-in-out, background-color .3s ease-in-out;
        }

        a:visited {
            color: var(--color--text--links--visited);
        }

        a:focus {
            outline: none;
        }

        a:hover,
        a:focus {
            background-color: var(--color--text--default);
            color: var(--color--background--default);
        }

        footer {
            margin-top: 2rem;
        }

        .switch-theme {
            display: block;
            height: 20px;
            width: 20px;

            padding: 0;

            position: absolute;
            left: var(--padding--body);
            bottom: var(--padding--body);

            border: 3px solid var(--color--text--default);
            border-right-width: var(--switch-theme--border-right--width);
            border-radius: 50%;

            background: transparent;

            will-change: border, box-shadow;
            transition: border .3s ease-in-out, box-shadow .3s ease-in-out;
        }

        .switch-theme:focus {
            outline: none;
            box-shadow: 0 0 6px 1px var(--color--text--default);
        }
    </style>

<body>
<button class="switch-theme js-switch-theme"></button>

<main>
    <h1>Hi and welcome,</h1>

    <p>here&rsquo;s my <a href="https://medium.com/@ruud" title="Ruud Voost on Medium">blog</a> and I also happen to be
        on
        <a href="https://www.linkedin.com/in/ruudvoost/" title="Ruud on LinkedIn">LinkedIn</a>.</p>
</main>

<footer>ps. if you ended up here by accident: My name is Ruud and I create digital experiences.</footer>

<script>
    (function (document) {
        var switchButton = document.getElementsByClassName('js-switch-theme')[0],
            body = document.body;

        switchButton.addEventListener('click', switchTheme);

        function switchTheme() {
            body.classList.toggle('dark');
        }
    })(document);
</script>
</body>
</html>
